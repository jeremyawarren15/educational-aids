server {
	listen 80;
	server_name _;

	root /usr/share/nginx/html;
	index index.html;

	# Serve static assets with long caching
	location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
		expires 1y;
		add_header Cache-Control "public, immutable";
		try_files $uri =404;
	}

	# SPA fallback
	location / {
		try_files $uri $uri/ /index.html;
	}
}
